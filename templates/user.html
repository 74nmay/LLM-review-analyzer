<!DOCTYPE html>
<html>
<head>
    <title>Customer Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="padding-top: 50px;">
    <div class="container" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Leave a Review</h2>

                {% if success %}
                    <div class="alert alert-success">
                        <h4 class="alert-heading">Review Submitted!</h4>
                        <p><strong>Response from our Team:</strong></p>
                        <p>{{ ai_message }}</p>
                        <hr>
                        <a href="/" class="btn btn-success">Write Another Review</a>
                    </div>
                {% else %}
                    <form action="/submit" method="post">
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <select name="stars" class="form-select">
                                <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                                <option value="4">⭐⭐⭐⭐ Good</option>
                                <option value="3">⭐⭐⭐ Average</option>
                                <option value="2">⭐⭐ Poor</option>
                                <option value="1">⭐ Terrible</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comments</label>
                            <textarea name="review" class="form-control" rows="4" placeholder="How was your experience?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
